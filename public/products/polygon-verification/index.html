<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Detail Table with Action Dropdown</title>
  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="container mt-5">
    <div class="d-flex justify-content-between align-items-center mb-3">
      <a href="#" class="text-success fw-bold">Back to Polygon Verification</a>
      <div class="input-group w-25">
        <input type="text" class="form-control" placeholder="Placeholder">
      </div>
    </div>

    <div class="d-flex justify-content-end mb-3">
      <button class="btn btn-primary me-2" id="showTableButton">Show Table</button>
      <button class="btn btn-secondary" id="hideTableButton">Hide Table</button>
    </div>

    <div class="table-responsive" id="detailTable" style="width: 100%;">
      <table class="table table-hover align-middle">
        <thead class="table-light">
          <tr>
            <th scope="col">Action</th>
            <th scope="col">No</th>
            <th scope="col">Farmer ID</th>
            <th scope="col">Name</th>
            <th scope="col">External ID (Client's Code)</th>
            <th scope="col">Plot</th>
            <th scope="col">Commodity</th>
            <th scope="col">Species</th>
            <th scope="col">Location</th>
            <th scope="col">Error Type</th>
            <th scope="col">Status</th>
          </tr>
        </thead>
        <tbody>
          <!-- Row 1 -->
          <tr>
            <td>
              <div class="dropdown">
                <button class="btn btn-light dropdown-toggle" type="button" id="dropdownMenuButton1" data-bs-toggle="dropdown" aria-expanded="false">
                  â–¼
                </button>
                <ul class="dropdown-menu" aria-labelledby="dropdownMenuButton1">
                  <li><a class="dropdown-item" href="#" id="polygonVerification">Polygon verification</a></li>
                  <li><a class="dropdown-item text-danger" href="#">Remove</a></li>
                </ul>
              </div>
            </td>
            <td>1</td>
            <td>ID12345678909876</td>
            <td>Emma</td>
            <td>ID12345678909876</td>
            <td>Plot 1</td>
            <td>Coffee</td>
            <td>Robusta</td>
            <td>District 1</td>
            <td><span class="badge bg-warning">Duplicate</span></td>
            <td><span class="badge bg-success">Verified</span></td>
          </tr>
        </tbody>
      </table>
    </div>
  </div>

  <!-- Bootstrap JS -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
  <!-- JavaScript logic -->
  <script>
    // Ketika klik Polygon verification, buka halaman baru (polygon-detail.html)
    document.getElementById('polygonVerification').addEventListener('click', function() {
      window.location.href = 'polygon-detail.html';
    });

    // Show and hide table logic
    document.getElementById('showTableButton').addEventListener('click', function() {
      document.getElementById('detailTable').style.display = 'block';
    });

    document.getElementById('hideTableButton').addEventListener('click', function() {
      document.getElementById('detailTable').style.display = 'none';
    });
  </script>
</body>
</html>
